	var mapMaxZoom = 2;
	var mapMinZoom = 1;

	var map = L.map('map', {
	  maxZoom: mapMaxZoom,
	  minZoom: mapMinZoom,
	  crs: L.CRS.Simple
	});
	
	map.setView(map.unproject([3650, 3650], mapMinZoom), mapMinZoom);
	 
	var mapBounds = new L.LatLngBounds(
		map.unproject([0, 10000], mapMaxZoom),
		map.unproject([10000, 0], mapMaxZoom));
	
	L.tileLayer('http://opensim.betatechnologies.info:8002/map-{z}-{x}-{y}-objects.jpg', {
		minZoom: mapMinZoom,
		maxZoom: mapMaxZoom,
		zoomReverse: true,
		zoomOffset: 1,
		continuousWorld: true,
		reuseTiles: true,
		noWrap: true,
		attribution: 'Beta Technologies OpenSim Grid',
		bounds: mapBounds,
		tms: true
	}).addTo(map);
